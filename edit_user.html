<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit User</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label for="username">Name:</label>
            <input type="text" name="username" value="{{ user[0] }}" required> <!-- Adjusted index to match the correct field -->

            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user[1] }}" required>

            <label for="password">Password (leave blank to keep current password):</label>
            <input type="password" name="password" placeholder="New Password (optional)">

            <label for="virtual_funds">Virtual Funds:</label>
            <input type="number" name="virtual_funds" value="{{ user[2] }}" required>


            <button type="submit">Update User</button>
        </form>

        <a href="{{ url_for('manage_users') }}">Back to Manage Users Information</a>
    </div>
</body>
</html>
